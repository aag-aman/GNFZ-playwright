# Allure Report Configuration

# Project Information
allure.project.name=GNFZ Sustainability Platform Test Automation
allure.report.name=Test Execution Report

# Links Configuration (optional - uncomment and configure as needed)
# allure.link.issue.pattern=https://jira.example.com/browse/{}
# allure.link.tms.pattern=https://jira.example.com/browse/{}

# Results Directory
allure.results.directory=target/allure-results

# Report Language
allure.report.language=en

# Execution Information
allure.executor.name=Local
allure.executor.type=maven

# History Configuration (enables trend charts)
allure.history.dir=target/allure-results/history

# Categories Configuration (enables test classification)
# Categories are defined in categories.json file

# Custom Logo (optional - uncomment if custom logo is added)
# allure.report.logo=custom-logo.png

# Report Generation Settings
allure.report.remove.attachments=false
